<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demo vòng lặp bài 2</title>
</head>
<body>
    <script>
        let num = parseInt(prompt("Nhập n: "));
        let total = 0;
        for (let i = 1;i <= num; i++){
            total += i;
        }
        document.write("total = " + total);
    </script>
</body>
</html>
